<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

   <link href="css/login.css" rel="stylesheet">

</head>
<body>
  <script src=""></script>
  <nav>
      <ul class="navTop">
        <li class="navTop"><a href="home.html#contact" class="navTop">Contact Us</a></li>
        <li class="navTop"><a href="home.html#about" class="navTop">About Us</a></li>
        <li class="navTop"><a href="home.html#services" class="navTop">Services</a></li>
      </ul>
  </nav>
  <div class="log">
    <p id = "logintag"> Login </p>
    <hr class="loginunder">
    <form action = "#" method = "post">
      <table id="tableview">
              <tbody>
                <tr>
                  <td>
                    <span class="title">Username:</span>
                    <input type="text" id = "username" name="username" size="45"/>
                  </td>
                  </tr>
                <tr>
                  <td>
                    <span class="title">Password:</span>
                    <input type="password" name="pass" size="45"/>
                  </td>
                  </tr>
                <tr>
                  <td>
                    <span class="rememberme">Remember me</span>
                    <input type="checkbox" name="rememberme"/>
                  </td>
                  </tr>
                <tr>
                  <td>
                    <button class="logbutton" id = "logbutton" type="submit">LOG IN</button>
                  </td>
                  </tr>
                <tr>
                  <td>
                    <span class="forgotlinks">
                      Did you forget your <a href="#" class="link">UserName</a> or <a href="#" class="link">Password</a>
                      </span>
                  </td>
                  </tr>
                <tr>
                  <td>
                    <span class="regist">Not registered? Create an account to use our Service!</span>
                      <button class="registbutton" id = "registbutton" type="submit">Sign me up</button>
                  </td>
                  </tr>
                <tr>
                  <td>
                    </td>
                  </tr>
                <tr>
                  <td>
                    </td>
                  </tr>
              </tbody>
            </table>
          </form>
  </div>
  <footer class="footerContainer">

  </footer>

</html>
